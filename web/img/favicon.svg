<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#2563eb" />
  <rect x="0" y="0" width="32" height="32" rx="6" fill="url(#gradient)" />
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
  </defs>
  
  <!-- Camera Icon -->
  <g transform="translate(4, 4) scale(0.75)">
    <!-- Camera Body -->
    <rect x="5" y="10" width="35" height="25" rx="3" fill="#1e293b" stroke="#0f172a" stroke-width="1.5"/>
    
    <!-- Camera Lens -->
    <circle cx="22.5" cy="22.5" r="10" fill="#334155" stroke="#0f172a" stroke-width="1.5"/>
    <circle cx="22.5" cy="22.5" r="7" fill="#1e293b" stroke="#0f172a" stroke-width="1"/>
    <circle cx="22.5" cy="22.5" r="3.5" fill="#0f172a"/>
    
    <!-- Camera Top -->
    <rect x="12" y="5" width="20" height="5" rx="2" fill="#1e293b" stroke="#0f172a" stroke-width="1.5"/>
    
    <!-- Flash -->
    <rect x="32" y="13" width="4" height="4" rx="1" fill="#fbbf24" stroke="#0f172a" stroke-width="0.75"/>
  </g>
  
  <!-- AI Text -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">AI</text>
</svg>
