<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI WiFi CAM - Web Interface</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="img/logo_header.svg" alt="AI WiFi CAM Logo" class="logo">
            </div>
            <div class="status-indicator">
                <span id="connection-status" class="status-offline">Disconnected</span>
            </div>
        </header>

        <main>
            <div class="video-container">
                <img id="video-stream" src="img/placeholder.svg" alt="Video Stream">
                <div id="loading-overlay" class="loading-overlay">
                    <div class="spinner"></div>
                    <p>Connecting to camera...</p>
                </div>
                <div id="controls-overlay" class="controls-overlay">
                    <button id="snapshot-btn" title="Take Snapshot" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z"/>
                            <path d="M12 18c3.31 0 6-2.69 6-6s-2.69-6-6-6-6 2.69-6 6 2.69 6 6 6zm0-10c2.21 0 4 1.79 4 4s-1.79 4-4 4-4-1.79-4-4 1.79-4 4-4z"/>
                            <circle cx="12" cy="12" r="2"/>
                        </svg>
                    </button>
                    <button id="fullscreen-btn" title="Fullscreen" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z"/>
                            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="settings-panel">
                <h2>Settings</h2>
                <div class="settings-group">
                    <label for="ai-model">AI Model:</label>
                    <select id="ai-model">
                        <option value="yolov4">YOLOv4 (Object Detection)</option>
                        <option value="mediapipe_pose">MediaPipe Pose</option>
                        <option value="mediapipe_face">MediaPipe Face</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label for="confidence-threshold">Confidence Threshold:</label>
                    <input type="range" id="confidence-threshold" min="0.1" max="0.9" step="0.05" value="0.5">
                    <span id="confidence-value">0.5</span>
                </div>
                <div class="settings-group">
                    <label for="display-fps">Display FPS:</label>
                    <input type="checkbox" id="display-fps" checked>
                </div>
                <div class="settings-group">
                    <button id="apply-settings">Apply Settings</button>
                </div>
            </div>

            <div class="info-panel">
                <h2>System Information</h2>
                <div class="info-group">
                    <span class="info-label">Status:</span>
                    <span id="status-value" class="info-value">Disconnected</span>
                </div>
                <div class="info-group">
                    <span class="info-label">FPS:</span>
                    <span id="fps-value" class="info-value">0</span>
                </div>
                <div class="info-group">
                    <span class="info-label">Resolution:</span>
                    <span id="resolution-value" class="info-value">-</span>
                </div>
                <div class="info-group">
                    <span class="info-label">Detections:</span>
                    <span id="detections-value" class="info-value">0</span>
                </div>
                <div class="info-group">
                    <span class="info-label">Uptime:</span>
                    <span id="uptime-value" class="info-value">00:00:00</span>
                </div>
            </div>
        </main>

        <div id="snapshots-container" class="snapshots-container">
            <h2>Snapshots</h2>
            <div id="snapshots-grid" class="snapshots-grid">
                <!-- Snapshots will be added here dynamically -->
            </div>
        </div>

        <footer>
            <div class="footer-logo">
                <img src="img/logo.svg" alt="AI WiFi CAM Logo" height="30">
            </div>
            <p>AI WiFi CAM Web Interface | <a href="https://github.com/bobbyiscool123/AI-WIFI-CAM" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <div id="snapshot-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-image" src="" alt="Snapshot">
            <div class="modal-controls">
                <button id="download-snapshot">Download</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
