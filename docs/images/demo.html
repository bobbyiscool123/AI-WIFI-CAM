<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI WiFi CAM Demo Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .demo-container {
            width: 800px;
            height: 450px;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            background-color: #111;
        }

        .camera-feed {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://source.unsplash.com/random/800x450/?room') center center/cover;
        }

        .detection-box {
            position: absolute;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            border-radius: 4px;
            animation: pulse 2s infinite;
        }

        .detection-label {
            position: absolute;
            top: -25px;
            left: 0;
            background-color: #00ff00;
            color: #000;
            padding: 2px 8px;
            font-size: 12px;
            border-radius: 4px;
            font-weight: bold;
        }

        .person-box {
            width: 80px;
            height: 200px;
            top: 150px;
            left: 300px;
        }

        .chair-box {
            width: 120px;
            height: 100px;
            top: 250px;
            left: 500px;
        }

        .laptop-box {
            width: 100px;
            height: 70px;
            top: 200px;
            left: 150px;
        }

        .stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
        }

        .fps {
            color: #00ff00;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }

        .scanning-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(0, 255, 255, 0.7);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            }
            100% {
                box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            }
        }

        .moving-box {
            animation: move 10s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                transform: translateX(0);
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(0, 0, 0, 0.5) 100%);
            pointer-events: none;
        }

        .logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
        }

        .logo span {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="camera-feed">
            <div class="scanning-line"></div>

            <div class="detection-box person-box moving-box">
                <div class="detection-label">Person: 98%</div>
            </div>

            <div class="detection-box chair-box">
                <div class="detection-label">Chair: 92%</div>
            </div>

            <div class="detection-box laptop-box">
                <div class="detection-label">Laptop: 95%</div>
            </div>

            <div class="stats">
                <div>Resolution: 800x450</div>
                <div>Model: YOLOv4</div>
                <div>Objects detected: 3</div>
                <div class="fps">FPS: 24</div>
            </div>

            <div class="controls">
                <div class="control-btn">‚öôÔ∏è</div>
                <div class="control-btn">üì∑</div>
                <div class="control-btn">‚è∏Ô∏è</div>
            </div>

            <div class="overlay"></div>

            <div class="logo">AI <span>WiFi</span> CAM</div>
        </div>
    </div>

    <script>
        // This HTML animation is used to create the SVG animation
        // We use SVG for better performance and scalability
    </script>
</body>
</html>
