<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background {
      fill: #121220;
    }
    .camera-frame {
      fill: none;
      stroke: #3498db;
      stroke-width: 2;
      rx: 8;
      ry: 8;
    }
    .detection-box {
      fill: none;
      stroke: #2ecc71;
      stroke-width: 2;
      rx: 4;
      ry: 4;
      filter: url(#glow);
    }
    .label-bg {
      fill: #2ecc71;
      rx: 4;
      ry: 4;
    }
    .label-text {
      fill: #000;
      font-family: Arial, sans-serif;
      font-size: 12px;
      font-weight: bold;
    }
    .stats-panel {
      fill: rgba(0, 0, 0, 0.7);
      rx: 4;
      ry: 4;
    }
    .stats-text {
      fill: #fff;
      font-family: monospace;
      font-size: 12px;
    }
    .fps-text {
      fill: #2ecc71;
      font-family: monospace;
      font-size: 12px;
      font-weight: bold;
    }
    .logo-text {
      fill: #fff;
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
    }
    .logo-highlight {
      fill: #2ecc71;
    }
    .logo-bg {
      fill: rgba(0, 0, 0, 0.7);
      rx: 4;
      ry: 4;
    }
    .grid line {
      stroke: rgba(255, 255, 255, 0.05);
      stroke-width: 1;
    }
    @keyframes pulse {
      0% { stroke-opacity: 0.5; stroke-width: 2; }
      50% { stroke-opacity: 1; stroke-width: 3; }
      100% { stroke-opacity: 0.5; stroke-width: 2; }
    }
    @keyframes move {
      0% { transform: translateX(0); }
      50% { transform: translateX(50px); }
      100% { transform: translateX(0); }
    }
    .pulsing {
      animation: pulse 2s infinite;
    }
    .moving {
      animation: move 10s linear infinite;
    }
    .control-button {
      fill: rgba(0, 0, 0, 0.7);
      rx: 4;
      ry: 4;
    }
    .control-icon {
      fill: #fff;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-anchor: middle;
    }
  </style>

  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="50" y2="0" class="grid" />
      <line x1="0" y1="0" x2="0" y2="50" class="grid" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" class="background" />
  <rect width="800" height="450" fill="url(#grid)" />

  <!-- Camera Frame -->
  <rect x="25" y="25" width="750" height="400" class="camera-frame" />

  <!-- Stats Panel -->
  <rect x="42" y="42" width="150" height="80" class="stats-panel" />
  <text x="52" y="62" class="stats-text">Resolution: 800x450</text>
  <text x="52" y="82" class="stats-text">Model: YOLOv4</text>
  <text x="52" y="102" class="stats-text">Objects detected: 3</text>
  <text x="52" y="122" class="fps-text">FPS: 24</text>

  <!-- Detection Boxes -->
  <!-- Person -->
  <g class="moving">
    <rect x="350" y="140" width="80" height="170" class="detection-box pulsing" />
    <rect x="350" y="95" width="70" height="20" class="label-bg" />
    <text x="355" y="110" class="label-text">Person 98%</text>
  </g>

  <!-- Chair -->
  <rect x="500" y="210" width="100" height="100" class="detection-box pulsing" />
  <rect x="500" y="167" width="70" height="20" class="label-bg" />
  <text x="505" y="182" class="label-text">Chair 92%</text>

  <!-- Laptop -->
  <rect x="150" y="175" width="100" height="70" class="detection-box pulsing" />
  <rect x="150" y="132" width="75" height="20" class="label-bg" />
  <text x="155" y="147" class="label-text">Laptop 95%</text>

  <!-- Logo -->
  <rect x="42" y="350" width="120" height="30" class="logo-bg" />
  <text x="52" y="370" class="logo-text">AI <tspan class="logo-highlight">WiFi</tspan> CAM</text>

  <!-- Control Buttons -->
  <circle cx="650" cy="350" r="20" fill="rgba(0, 0, 0, 0.7)" />
  <text x="650" y="355" fill="white" font-size="14" text-anchor="middle">‚è∏Ô∏è</text>

  <circle cx="600" cy="350" r="20" fill="rgba(0, 0, 0, 0.7)" />
  <text x="600" y="355" fill="white" font-size="14" text-anchor="middle">üì∑</text>

  <circle cx="700" cy="350" r="20" fill="rgba(0, 0, 0, 0.7)" />
  <text x="700" y="355" fill="white" font-size="14" text-anchor="middle">‚öôÔ∏è</text>
</svg>
