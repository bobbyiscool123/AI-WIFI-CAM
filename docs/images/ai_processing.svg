<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">AI Processing Pipeline</text>

  <!-- Main Pipeline Flow -->
  <g id="pipeline">
    <!-- Input Image -->
    <rect x="80" y="150" width="120" height="90" rx="5" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
    <text x="140" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Input Frame</text>

    <!-- Preprocessing -->
    <rect x="250" y="150" width="120" height="90" rx="5" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
    <text x="310" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Preprocessing</text>
    <text x="310" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Resize</text>
    <text x="310" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Normalize</text>

    <!-- AI Model -->
    <rect x="420" y="150" width="120" height="90" rx="5" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
    <text x="480" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">AI Model</text>
    <text x="480" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">YOLOv4</text>
    <text x="480" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">MediaPipe</text>

    <!-- Post-processing -->
    <rect x="590" y="150" width="120" height="90" rx="5" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="2"/>
    <text x="650" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Post-processing</text>
    <text x="650" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">NMS</text>
    <text x="650" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Filtering</text>

    <!-- Output Image -->
    <rect x="760" y="150" width="120" height="90" rx="5" fill="#e8eaf6" stroke="#283593" stroke-width="2"/>
    <text x="820" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Output Frame</text>

    <!-- Flow Arrows -->
    <g id="flow-arrows">
      <line x1="200" y1="195" x2="240" y2="195" stroke="#1565c0" stroke-width="2"/>
      <polygon points="240,190 250,195 240,200" fill="#1565c0"/>

      <line x1="370" y1="195" x2="410" y2="195" stroke="#2e7d32" stroke-width="2"/>
      <polygon points="410,190 420,195 410,200" fill="#2e7d32"/>

      <line x1="540" y1="195" x2="580" y2="195" stroke="#e65100" stroke-width="2"/>
      <polygon points="580,190 590,195 580,200" fill="#e65100"/>

      <line x1="710" y1="195" x2="750" y2="195" stroke="#6a1b9a" stroke-width="2"/>
      <polygon points="750,190 760,195 750,200" fill="#6a1b9a"/>
    </g>
  </g>

  <!-- YOLOv4 Details -->
  <g id="yolo-details">
    <rect x="150" y="300" width="700" height="120" rx="10" fill="#fff8e1" stroke="#ff6f00" stroke-width="2"/>
    <text x="500" y="325" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">YOLOv4 Object Detection</text>

    <!-- YOLOv4 Architecture (simplified) -->
    <g id="yolo-architecture">
      <rect x="180" y="345" width="100" height="50" rx="5" fill="#ffffff" stroke="#ff6f00" stroke-width="1.5"/>
      <text x="230" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Input</text>

      <rect x="300" y="345" width="100" height="50" rx="5" fill="#ffffff" stroke="#ff6f00" stroke-width="1.5"/>
      <text x="350" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Backbone</text>

      <rect x="420" y="345" width="100" height="50" rx="5" fill="#ffffff" stroke="#ff6f00" stroke-width="1.5"/>
      <text x="470" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Neck</text>

      <rect x="540" y="345" width="100" height="50" rx="5" fill="#ffffff" stroke="#ff6f00" stroke-width="1.5"/>
      <text x="590" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Head</text>

      <rect x="660" y="345" width="100" height="50" rx="5" fill="#ffffff" stroke="#ff6f00" stroke-width="1.5"/>
      <text x="710" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Bounding</text>
      <text x="710" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Boxes</text>
    </g>

    <!-- YOLOv4 Flow -->
    <g id="yolo-flow">
      <line x1="280" y1="370" x2="290" y2="370" stroke="#ff6f00" stroke-width="2"/>
      <polygon points="290,365 300,370 290,375" fill="#ff6f00"/>

      <line x1="400" y1="370" x2="410" y2="370" stroke="#ff6f00" stroke-width="2"/>
      <polygon points="410,365 420,370 410,375" fill="#ff6f00"/>

      <line x1="520" y1="370" x2="530" y2="370" stroke="#ff6f00" stroke-width="2"/>
      <polygon points="530,365 540,370 530,375" fill="#ff6f00"/>

      <line x1="640" y1="370" x2="650" y2="370" stroke="#ff6f00" stroke-width="2"/>
      <polygon points="650,365 660,370 650,375" fill="#ff6f00"/>
    </g>
  </g>

  <!-- MediaPipe Details -->
  <g id="mediapipe-details">
    <rect x="150" y="450" width="700" height="120" rx="10" fill="#e0f7fa" stroke="#006064" stroke-width="2"/>
    <text x="500" y="475" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">MediaPipe Processing</text>

    <!-- MediaPipe Components -->
    <g id="mediapipe-components">
      <rect x="180" y="495" width="130" height="50" rx="5" fill="#ffffff" stroke="#006064" stroke-width="1.5"/>
      <text x="245" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Face Detection</text>

      <rect x="330" y="495" width="130" height="50" rx="5" fill="#ffffff" stroke="#006064" stroke-width="1.5"/>
      <text x="395" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Face Landmarks</text>

      <rect x="480" y="495" width="130" height="50" rx="5" fill="#ffffff" stroke="#006064" stroke-width="1.5"/>
      <text x="545" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Pose Estimation</text>

      <rect x="630" y="495" width="130" height="50" rx="5" fill="#ffffff" stroke="#006064" stroke-width="1.5"/>
      <text x="695" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Hand Tracking</text>
    </g>
  </g>

  <!-- Legend -->
  <g id="legend">
    <rect x="100" y="580" width="15" height="15" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
    <text x="125" y="592" font-family="Arial, sans-serif" font-size="12">Input</text>

    <rect x="200" y="580" width="15" height="15" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
    <text x="225" y="592" font-family="Arial, sans-serif" font-size="12">Preprocessing</text>

    <rect x="350" y="580" width="15" height="15" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
    <text x="375" y="592" font-family="Arial, sans-serif" font-size="12">AI Model</text>

    <rect x="500" y="580" width="15" height="15" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="1"/>
    <text x="525" y="592" font-family="Arial, sans-serif" font-size="12">Post-processing</text>

    <rect x="650" y="580" width="15" height="15" fill="#e8eaf6" stroke="#283593" stroke-width="1"/>
    <text x="675" y="592" font-family="Arial, sans-serif" font-size="12">Output</text>
  </g>
</svg>
